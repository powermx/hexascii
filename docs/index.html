<script>
   "use strict"
   var isPolyfill=false;
   var hexelem=document.getElementById("hex");
   var charsel=document.getElementById("charsel");
   var txtelem=document.getElementById("txt");
   $(document).ready( function() {
      $("#charsel").on("change", function() {
         OnEncodingChange();
         //var iencode = charsel.selectedIndex;
         //if( isPolyfill==false && iencode>2 )
         //   loadScripts();
      });
      if( typeof TextDecoder !== "function" ) {
         loadScripts();
      }
      //$("#del").on("change", function() { OnDelChange() });
      $("#hex").on("dragover", function(event) {
         event.preventDefault();  
         event.stopPropagation();
         $(this).addClass('draghover');
         return false;  
      });
      $("#hex").on("dragleave dragend", function(event) {
         event.preventDefault();  
         event.stopPropagation();
         $(this).removeClass('draghover');
         return false;  
      });
      $("#hex").on("drop", function(event) {
         event.preventDefault();  
         //event.stopPropagation();
         $(this).removeClass('draghover');
         var file = event.originalEvent.dataTransfer.files[0]
         document.getElementById("fileElem").value="";
         fileLoad(file);
      });
   });
   function loadScripts()
   {
      isPolyfill=true;
      var s0 = document.createElement('script');
      s0.value = "window.TextEncoder = window.TextDecoder = null;";
      document.head.appendChild(s0);
      var s1 = document.createElement("script");
      //s1.onload=function() {
      //};
      s1.type = "text/javascript";
      //s1.async = true;
      s1.src = "/lib/text-encoding/encoding-indexes.js";
      document.head.appendChild(s1);
      var s2 = document.createElement("script");
      //s2.onload=function() {
      //};
      s2.type = "text/javascript";
      //s2.async = true;
      s2.src = "/lib/text-encoding/encoding.js";
      document.head.appendChild(s2);
   }
   function OnOpen()
   {
      $("#fileElem").click();
   }
   function OnViewSelection()
   {
      var iencode = charsel.selectedIndex;
      if( iencode>1 ) return;
      var start=document.getElementById("hex").selectionStart;
      var end=document.getElementById("hex").selectionEnd;
      if( end-start==0 ) return;
      OnConvert();
      var hex=document.getElementById("hex").value;
      var hexlen=hex.match(/[0-9a-fA-F]/g).join('').length;
      var dellen=Math.round((hex.length-hexlen)/(hexlen/2-1));
      var len=2+dellen;
      txtelem.focus();
      txtelem.selectionStart = start/len;
      txtelem.selectionEnd = (end+dellen)/len;
   }
   function OnEncodingChange()
   {
      var iencode = charsel.selectedIndex;
      if( iencode<1 )
         document.getElementById("viewsel").disabled = false;
      else
         document.getElementById("viewsel").disabled = true;
   }
   function OnFile()
   {
      var file = document.getElementById("fileElem").files[0];
      fileLoad(file);
   }
   function OnSave()
   {
      //var file=$("#file").val();
      //if( file=="" ) file="file.txt";
      fileSave("text-output.txt");
   }
   function fileLoad(file)
   {
      var reader = new FileReader();
      reader.onloadend=function(e) {
         if( e.target.readyState==FileReader.DONE ) {
            var txt = e.target.result;
            hexelem.value=txt;
            hexelem.focus();
         }
      };
      reader.readAsText(file, "UTF-8");
   }
   function fileSave(filename)
   {
      var txt=txtelem.value;
      if( txt=="" ) return;
      var blob = new Blob([txt], {type: "text/plain;charset=utf-8"});
      saveAs(blob, filename);
   }
   function OnConvert()
   {
      var hex = hexelem.value;
      var i=charsel.selectedIndex;
      if( i==0 )
      {
         hex = hex.replace(/[^0-9A-Fa-f]/g,"");
         hex = hex.match(/[0-9A-Fa-f]{2}/g);
      }
      else
         hex = hex.match(/[0-9A-Fa-f]*/g).filter(function (el) {
            return el!="";
         });
      var len = hex.length;
      if( len==0 ) return;
      var txt='';
      var iencode = charsel.selectedIndex;
      if( iencode<2 )
      {
         for(i=0; i<len; i++)
         {
            var h = hex[i];
            var code = parseInt(h,16);
            //var t = String.fromCharCode(code);
            console.log(code);
            var t = String.fromCodePoint(code);
            txt += t;
         }
      }
      else
      {
         var encoding = charsel.value;
         hex = hex.map(function(item) {
            return parseInt(item, 16);
         });
         var bytes = new Uint8Array(hex);
         //txt = new TextDecoder(encoding, { NONSTANDARD_allowLegacyEncoding: true }).decode(bytes);
         txt = new TextDecoder(encoding).decode(bytes);
      }
      document.calcform.txt.value = txt;
   }
   function OnSelect()
   {
      document.calcform.txt.select();
   }
   function OnCopy()
   {
      txtelem.select();
      document.execCommand("copy");
   }
</script>
